<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="//unpkg.com/element-plus/dist/locale/zh-cn"></script>
</head>
<body>
<div id="app">
    <h2>系统通知</h2>
    <el-table style="width: 100%" ref="singleTable" :data="tableData" highlight-current-row>
        <el-table-column property="index" label="序号" width="100"></el-table-column>
        <el-table-column property="ctime" label="申请时间" width="180"></el-table-column>
        <el-table-column property="content" label="通知内容"></el-table-column>
    </el-table>
</div>
<script>
    const Main = {
        data() {
            return {
                tableData: []
            }
        },
        methods: {
            convert(time) {
                const date = new Date(time);
                let year = date.getFullYear().toString();
                let month = date.getMonth() + 1;
                month = month < 10 ? month.toString().padStart(2, '0') : month.toString();
                let day = date.getDate();
                day = day < 10 ? day.toString().padStart(2, '0') : month.toString();
                let hour = date.getHours();
                hour = hour < 10 ? hour.toString().padStart(2, '0') : hour.toString();
                let minuete = date.getMinutes();
                minuete = minuete < 10 ? minuete.toString().padStart(2, '0') : minuete.toString();
                let seconds = date.getSeconds();
                seconds = seconds < 10 ? seconds.toString().padStart(2, '0') : seconds.toString();

                return `${year}-${month}-${day} ${hour}:${minuete}:${seconds}`;
            }
        },
        mounted() {
            axios.get("/api/notice/list?eid=" + sessionStorage.getItem("eid")).then(response => {
                this.tableData.splice(0, this.tableData.length);
                console.info(response.data.data);
                response.data.data.list.forEach((item, index) => {
                    item.ctime = this.convert(item.createTime);
                    item.index = index + 1;
                    this.tableData.push(item);
                })
            }).catch(function (error){
                console.log(error);
            });
        }
    }

    const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
